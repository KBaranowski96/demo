<div class="card-container">

  <div class="login-form" mat-dialog-content>

    <p class="login-field-1">
      <mat-form-field color="background" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="{{currentUser?.name}}" value="data.name" [(ngModel)]="data.name"
               required>
      </mat-form-field>
    </p>

    <p class="login-field-2">
      <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input type="text" matInput placeholder="{{currentUser?.surname}}" [(ngModel)]="data.surname" required>
      </mat-form-field>
    </p>

    <p class="login-field-2">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="{{currentUser?.email}}" [(ngModel)]="data.email" required>
      </mat-form-field>
    </p>

    <p class="login-field-2">
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input type="tel" matInput placeholder="{{currentUser?.phone}}" [(ngModel)]="data.phone" required>
      </mat-form-field>
    </p>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button class="login-button"
            (keyup.enter)="onUpdateClick(data)"
            (click)="onUpdateClick(data)">Update
    </button>
  </div>
</div>
